<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>10x10 Transparent Grid Over Fully Visible Background</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background-color: #000;
  }

  body {
    background-image: url('1.jpg');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: contain;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    grid-template-rows: repeat(10, 1fr);
    height: 100vh;
    width: 100vw;
    box-sizing: border-box;
  }

  a.grid-cell {
    background-color: rgba(0,0,0,0);
    border: 0px solid black;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: black;
    font-weight: bold;
    user-select: none;
  }

  a.grid-cell:hover {
    background-color: rgba(0,0,0,0);
    border-color: #fff;
  }
</style>
</head>
<body>

<div class="grid-container" aria-label="Clickable grid">
  <script>
    const container = document.querySelector('.grid-container');

    // Cells that need custom links
    const customCells = {
      4:  "https://your-link.com/a",
      5:  "https://your-link.com/b",
      6:  "https://your-link.com/c",
      7:  "https://your-link.com/d",
      56: "https://your-link.com/e",
      57: "https://your-link.com/f",
      66: "https://your-link.com/g",
      67: "https://your-link.com/h",
      76: "https://your-link.com/i",
      77: "https://your-link.com/j"
    };

    for(let i = 1; i <= 100; i++) {
      const link = document.createElement('a');

      // Use custom link if exists, else default
      link.href = customCells[i] || `https://example.com/${i}`;

      link.textContent = i;
      link.className = 'grid-cell';
      container.appendChild(link);
    }
  </script>
</div>

</body>
</html>
