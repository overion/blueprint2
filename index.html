<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wealth BluePrint</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background-color: https://github.com/overion/blueprint2/blob/main/1.jpg;
  }

  body {
    background-image: url('1.jpg');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: contain;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    grid-template-rows: repeat(10, 1fr);
    height: 100vh;
    width: 100vw;
    box-sizing: border-box;
  }

  a.grid-cell {
    background-color: rgba(0,0,0,0);
    border: 0px solid black;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: transparent; /* numbers invisible */
    font-weight: bold;
    user-select: none;
  }

  a.grid-cell:hover {
    background-color: rgba(0,0,0,0);
    border-color: #fff;
  }
</style>
</head>
<body>

<div class="grid-container" aria-label="Clickable grid">
  <script>
    const container = document.querySelector('.grid-container');

    // Custom links for selected cells
    const customCells = {
      4:  "https://overion.github.io/blueprint2/",
      5:  "https://overion.github.io/blueprint2/",
      6:  "https://overion.github.io/blueprint2/",
      7:  "https://overion.github.io/blueprint2/",
      56: "https://www.youtube.com/",
      57: "https://www.youtube.com/",
      66: "https://www.youtube.com/",
      67: "https://www.youtube.com/",
      76: "https://www.youtube.com/",
      77: "https://www.youtube.com/",
	  85: "https://chat.whatsapp.com/KmCxE4OPgc5ItS96CVLNQa?mode=hqrc",
      86: "https://chat.whatsapp.com/KmCxE4OPgc5ItS96CVLNQa?mode=hqrc",
      95: "https://www.instagram.com/neig_insight/",
      96: "https://www.instagram.com/neig_insight/"
    };

    // Generate grid cells
    for (let i = 1; i <= 100; i++) {
      const link = document.createElement('a');
      link.href = customCells[i] || `#`; 
      link.textContent = i;
      link.className = 'grid-cell';
      container.appendChild(link);
    }
  </script>
</div>

</body>
</html>
